<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Profile Card</title>

</head>
<body>
    <div class="fondo">
        <div class="contenedor">
            <img src="img/bg-pattern-card.svg" alt="" class="top">
            <img src="img/image-victor.jpg" alt="" class="photo">
            <div class="cardContent">
                <div>
                    <h3 class="nombre">Victor Crest <span class="edad">26</span></h3>
                </div> 
                <div class="estado">
                    London
                </div>
            </div>
            <div class="pieCard">
                <div class="numeros">
                    <h3>80K</h3>
                    <h3>803K</h3>
                    <h3>1.4K</h3>
                </div>
                <div class="numeros descripcion">
                    <span>Follower</span>
                    <span>Likes</span>
                    <span>Photos</span>
                </div>
            </div>
        </div>   
        <img src="img/bg-pattern-top.svg" alt="" class="imgTop">
        <img src="img/bg-pattern-bottom.svg" alt="" class="imgBottom">
    </div>
</body>
</html>
